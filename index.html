<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styled.css">

    <link rel="icon" type="image/png" href="./img/loteria.png">
    <title>Loteria</title>
</head>
 
<body>
    <nav class="navbar navbar-light navbar-color">
        <a class="navbar-brand text-white font-weight-bold" href="index.html">
            <img src="./img/loteria.png" width="35" height="35" class="d-inline-block align-top" alt="">
            Loteria
        </a>
    </nav>
    <div class="container">
        <!-- /Config --><h1 class="font-weight-bold">Sortear Números</h1>
        <div class="row d-flex justify-content-center mt-5 mb-5">
            <div class="col-md-8">
                <div id="config" class="row d-flex justify-content-center">
                    <div class="col">
                        
                        <!-- /Ações -->
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="d-flex justify-content-center text-white font-weight-bold"
                                        for="tipoJogo">Jogo</label>
                                    <select name="tipoJogo" id="tipoJogo"
                                        class="form-control form-control-lg border-0 shadow text-white">
                                        <option value="quina">Quina</option>
                                        <option value="mega">Mega</option>
                                    </select>
                                    <small class="text-danger" id='erro_acao'></small>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="d-flex justify-content-center text-white font-weight-bold"
                                        for="quantidadeJogos">Qtd. de Jogos</label>
                                    <input type="number" class="form-control form-control-lg border-0 shadow text-white"
                                        id="quantidadeJogos">
                                    <small class="text-danger" id='erro_quantidadeJogos'></small>
                                </div>
                            </div>
                            
                        </div>
                        <!-- /Ações -->
                        <div class="row mt-5 mb-5 d-flex justify-content-center">
                            <div class="col-md-9">
                                <button onclick="sortearJogo()"
                                    class="btn shadow btn-lg btn-block btn-color text-white font-weight-bold">Sortear</button>
                            </div>
                        </div>
                        <div class="row mt-5 mb-5 d-flex justify-content-center">
                            <div class="col-md-9">
                                <output class="form-control shadow text-white d-flex" id="resultados"></output>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <script src="./js/scripts.js"></script>
    <footer>&copy;CésarPradoDev</footer>
</body>

</html>
